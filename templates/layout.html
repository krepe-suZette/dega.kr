<!DOCTYPE html>
<html lang="ko">
<head>
  {% include "tracker.html" %}
  {% set title_s %}{% block title %}dcde.ga{% endblock %}{% endset %}
  <meta charset="UTF-8">
  <!-- Favicon / icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/icon/favicon-16x16.png">
  <link rel="manifest" href="/static/icon/site.webmanifest">
  <link rel="mask-icon" href="/static/icon/safari-pinned-tab.svg" color="#4a56a8">
  <link rel="shortcut icon" href="/static/icon/favicon.ico">
  <meta name="msapplication-TileColor" content="#4a56a8">
  <meta name="msapplication-config" content="/static/icon/browserconfig.xml">
  <meta name="theme-color" content="#4a56a8">
  <!-- meta -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="데스티니 가디언즈 클랜원 합류 코드 쉽게 복사하기">
  <meta name="keywords" content="데스티니,데스티니 가디언즈,데스티니 2,Destiny 2">
  <!-- opengraph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ title_s }}">
  <meta property="og:url" content="https://dcde.ga{{ request.path }}">
  <meta property="og:image" content="https://dcde.ga/static/img/background.png">
  <meta property="og:description" content="데스티니 가디언즈 클랜원 합류 코드 쉽게 복사하기">
  <meta property="og:locale" content="ko_KR">
  <meta property="og:site_name" content="dcde.ga">
  <!-- twitter cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ title_s }}">
  <meta name="twitter:image" content="https://dcde.ga/static/img/background.png">
  <meta name="twitter:description" content="데스티니 가디언즈 클랜원 합류 코드 쉽게 복사하기">
  <!-- css -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/static/normalize.css">
  <link rel="stylesheet" href="/static/style.css">
  <title>{{ title_s }}</title>
</head>
<body>
  {% include "tracker2.html" %}
  <header>
    <nav class="container">
      {% block header %}
      <div class="nav-icon"><a href="/"><img src="/static/img/icon-transparent.svg" alt="icon"></a></div>
      <div class="nav-logo"><a href="/">dcde.ga</a></div>
      {% endblock %}
    </nav>
  </header>
  
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
  <script src="/static/dcdega.js"></script>
  {% block script %}{% endblock %}
</body>
</html>
