{% extends 'layout.html' %}

{% block title %}{{ super()}} / {{clan_data["name"]}}{% endblock %}

{% block header %}
<div class="container">
  <h3><a href="/">dcde.ga (β)</a> / {{ clan_data["name"] }} [{{ clan_data["callsign"] }}]</h3>
</div>
{% endblock %}

{% block content %}
<div class="user-nav">
  <div class="nav-online">
    <h2 class="info-online">로드중...</h2>
  </div>
  <div class="nav-info">
    <div class="info-page"></div>
    <div class="info-online"></div>
  </div>
  <div class="nav-btn-wrap">
    <button id="refresh" class="material-icons" disabled>refresh</button>
    <button id="prevPage" class="material-icons" disabled>arrow_back</button>
    <button id="nextPage" class="material-icons" disabled>arrow_forward</button>
  </div>
</div>
<div class="user-list-wrapper">
  <div class="user-list">
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  $(document).ready(function () {
    const groupId = "{{clan_data['id']}}";
    getClanOnlineMembers(groupId);
    $("#prevPage").click(prevPage);
    $("#nextPage").click(nextPage);
    $("#refresh").click(refreshMembers);
  });

  $(window).resize(function () {
    setPage(CURRENT_PAGE);
  })
</script>
{% endblock %}
